<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>音乐播放器</title>
        <style>
               .pointer {
                   cursor: pointer;
               }

               .container {
                   position: relative;
                   display: inline-block;
               }

               .playlist-background {
                   width: 880px;
                   height: 300px;
                   position: absolute;
                   bottom: 260px;
                   left: 10px;
                   background: black;
                   opacity: 0.3;
               }

               .playlist {
                   width: 880px;
                   height: 180px;
                   position: absolute;
                   bottom: 80px;
                   left: 0;
                   color: white;
               }

               .eachsong-like {
                   display: inline-block;
                   width: 150px;
                   font-size: 25px;
                   text-align: center;
                   color: red;
               }

               .eachsong-name {
                   display: inline-block;
                   width: 150px;
               }

               .eachsong-singer {
                   display: inline-block;
                   width: 200px;
               }

               .eachsong-album {
                   display: inline-block;
                   width: 250px;
               }

               .info-container{
                   width: 600px;
                   height: 200px;
                   position: absolute;
                   bottom: 60px;
                   left: 10px;
               }

                .info-pic {
                   position: absolute;
                   top: 50%;
                   transform: translateY(-50%);
                   left: 100px;
               }

                .playing {
                    top: 25% !important;
                    animation: 5s rotation infinite linear;
                }

                @keyframes rotation {
                    0% {
                        transform: rotate(0deg);
                    }
                    100% {
                        transform: rotate(360deg);
                    }
                }

               .info {
                   position: absolute;
                   top: 50%;
                   transform: translateY(-50%);
                   left: 250px;
               }

               .song-name {
                   font-size: 20px;
                   font-family:"微软雅黑";
                   font-weight:bold;
               }

               .audio {
                   width: 600px;
                   position: absolute;
                   bottom: 10px;
                   left: 10px;
               }

               .button-container {
                   width: 200px;
                   height: 54px;
                   position: absolute;
                   bottom: 10px;
                   right: 65px;
               }

               .switchButton,.modeButton {
                   padding-top: 14.5px;
                   padding-bottom: 14.5px;
                   margin-left: 30px;
               }

               .highlight {
                   background: white !important;
                   color:black !important;
               }

               .unlike {
                   color: gray !important;
               }
        </style>
    </head>
    <body>
        <div class='container'>
            <img src='./pics/background.jpg'>
            <div class='playlist-background'>
                <div class='playlist'>
                    <div class='eachsong highlight' id='id-song-0'>
                        <span class='eachsong-like'>❤</span>
                        <span class='eachsong-name'>장가갈 수 있을까</span>
                        <span class='eachsong-singer'>咖啡少年</span>
                        <span class='eachsong-album'>커피소년 첫번째 음악 로스팅</span>
                    </div>
                </div>
            </div>
            <div class='info-container'>
                <img src='./pics/cover/0.png' class='info-pic'>
                <div class='info'>
                    <div class='song-name'>장가갈 수 있을까</div></br>
                    <div class='song-singer'>&nbsp·&nbsp咖啡少年</div></br>
                    <div class='song-album'>&nbsp·&nbsp커피소년 첫번째 음악 로스팅</div>
                </div>
            </div>
            <audio src='./mp3s/0.mp3' class='audio' controls="controls" data-index='0'></audio>
            <div class='button-container'>
                <img src='./pics/图标/previous.png' class='switchButton' id='id-button-previous' data-index='-1'>
                <img src='./pics/图标/next.png' class='switchButton' id='id-button-next' data-index='1'>
                <img src='./pics/图标/0.png' class='modeButton' data-index='0'>
            </div>
        </div>
            <script src='音乐播放器.js'></script>
    </body>
</html>
